syntax = "proto3";

option go_package = "mandatory4/grpc";

message Empty {}

message Request {
    int64 timestamp = 1;
    string from = 2;

}

message Reply {
    int64 timestamp = 1;
    string from = 2;
}

service Service {
    rpc RequestCS (Request) returns  (Empty);
    rpc ReplyCS (Reply) returns (Empty);

}

